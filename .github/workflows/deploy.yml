name: Deploy Django to VPS

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
   
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
   
    steps:
    - uses: actions/checkout@v4
   
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
   
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
   
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        SECRET_KEY: test-secret-key
      run: |
        python manage.py test

  deploy:
    deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to VPS
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USER: ${{ secrets.VPS_USERNAME }}
        # Definimos las rutas exactas de tu servidor aquí directamente
        PROJECT_PATH: /home/Francisco/taller_mecanico_api/taller_mecanico/taller_mecanico_api
        VENV_PATH: /home/Francisco/venv
      run: |
        ssh $VPS_USER@$VPS_HOST "
          set -e
          
          echo '1. Actualizando código...'
          cd $PROJECT_PATH
          git fetch origin main
          git reset --hard origin/main
          
          echo '2. Activando entorno virtual...'
          source $VENV_PATH/bin/activate
          
          echo '3. Instalando dependencias...'
          # Asumiendo que requirements.txt está en PROJECT_PATH
          pip install -r requirements.txt
          
          echo '4. Aplicando migraciones...'
          python manage.py migrate --noinput
          
          echo '5. Colectando archivos estáticos...'
          python manage.py collectstatic --noinput --clear
          
          echo '6. Reiniciando servicio de la API...'
          # Cambiado de gunicorn a taller_api que es tu servicio real
          sudo systemctl restart taller_api
          
          echo '✅ Despliegue completado con éxito'
        "
