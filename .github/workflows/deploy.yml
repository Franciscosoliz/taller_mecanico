name: Deploy Django to VPS -

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
   
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
   
    steps:
    - uses: actions/checkout@v4
   
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
   
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
   
    - name: Run tests
      env:
        DATABASE_URL: postgres://postgres:postgres@localhost:5432/postgres
        SECRET_KEY: test-secret-key
      working-directory: ./taller_mecanico_api
      run: |
        python manage.py test

  deploy:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          # Esto evita que la conexión se trabe preguntando por el host
          ssh-keyscan -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts
          
    - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USERNAME }}
          REPO_ROOT: /home/Francisco/taller_mecanico_api/taller_mecanico
          PROJECT_PATH: /home/Francisco/taller_mecanico_api/taller_mecanico/taller_mecanico_api
          VENV_PATH: /home/Francisco/venv
        run: |
          # Añadimos -o StrictHostKeyChecking=no por seguridad extra
          ssh -o StrictHostKeyChecking=no $VPS_USER@$VPS_HOST "
            set -e
            echo 'Conexión establecida como: '$(whoami)
            cd $REPO_ROOT
            git fetch origin main
            git reset --hard origin/main
            
            source $VENV_PATH/bin/activate
            pip install -r requirements.txt
            
            cd $PROJECT_PATH
            python manage.py migrate --noinput
            python manage.py collectstatic --noinput --clear
            
            sudo systemctl restart taller_api
            echo '✅ Despliegue completado con éxito'
          "
